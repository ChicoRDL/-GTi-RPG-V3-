<html>
	<head>
		<title>IRC logs</title>
	</head>
	<body>
		<* 
		local file = fileOpen(":GTIirc/irc.log",true) 
		
		if file then
		
			for i,line in pairs (split(tostring(fileRead(file,fileGetSize(file))),10)) do
				httpWrite(tostring(line)..'<br>')
			end
		
		else
			httpWrite("File could not be opened!");
		end
		
		fileClose(file) 
		*>
	</body>
